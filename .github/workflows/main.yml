name: End-to-end tests
on: [push]
jobs:
  cypress-run:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Cypress run
        uses: cypress-io/github-action@v4
        run: npm run report
      - uses: actions/upload-artifact@v2
        with:
          name: reports
          path: cypress/reports
        if: failure()
      - name: cypress-screenshots
        uses: actions/upload-artifact@v2
        with:
          name: screenshots
          path: cypress/screenshots
